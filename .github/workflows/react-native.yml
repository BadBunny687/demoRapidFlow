name: Build React Native Expo App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Ensure Expo project exists
        run: |
          if [ ! -f "package.json" ]; then
            echo "⚠️ No package.json found, creating a new Expo app..."
            npx create-expo-app@latest . --yes
          else
            echo "✅ Found package.json, using existing project."
          fi

      - name: Install dependencies
        run: |
          npm install -g expo-cli
          npm install

      - name: Start Expo app with tunnel and fetch URL
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          CI: 1
        run: |
          set -o pipefail
          echo "▶ Starting Expo in tunnel mode..."

          # Ensure ngrok is installed
          npm install -g @expo/ngrok

          # Start Expo server in background
          npx expo start --tunnel --no-manifest > expo_output.txt 2>&1 &

          # Wait for Metro + tunnel to come online
          sleep 45

          echo "---- EXPO OUTPUT (tail) ----"
          tail -n 100 expo_output.txt || true

          # Explicitly fetch tunnel URL
          URL=$(npx expo url --non-interactive || true)

          if [ -z "$URL" ]; then
            echo '{"url":null}' > expo_output.json
            echo "❌ No expo URL found"
          else
            printf '{"url":"%s"}' "$URL" > expo_output.json
            echo "✅ FOUND_EXPO_URL=$URL"
          fi

      - name: Upload Expo output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: expo-output
          path: |
            expo_output.json
            expo_output.txt
